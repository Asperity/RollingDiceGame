<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

</head>
<body onload = "initialize();">
    <h1>Rolling Dice Game</h1>
    <form method="get" id="form">
        <ul>
            <li>
                <label for="amount">Amount of die:</label>
                <input type="number" id="amount" name="amount" min="1" max="3"/>
            </li>
            <li>
                <label for="time">How many times?</label>
                <input type="number" id="time" name="name" min="1"/>
            </li>
            <input type="submit" value="Submit">
        </ul>
    </form>
    <button onclick="rollDie();" id="dieRoll">Roll Die</button>
    <img id="die1"/>
    <img id="die2"/>
    <img id="die3"/>
</body>
</html>
